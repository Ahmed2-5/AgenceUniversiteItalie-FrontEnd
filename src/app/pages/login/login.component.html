<div *ngIf="!isLoading">

<div class="header bg-gradient-danger py-3 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign in with your email:</small>
          </div>
          <form [formGroup]="forminput">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" id="inputEmail14" formControlName="email" placeholder="Email" type="email">
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="showEmailError && forminput.controls['email'].errors?.['required']">
                Email is required.
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="showEmailError && forminput.controls['email'].errors?.['email']">
                Email syntax is wrong!
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input 
                  class="form-control" 
                  id="inputPassword14" 
                  formControlName="password" 
                  placeholder="Your Password" 
                  [type]="isPasswordVisible ? 'text' : 'password'" 
                >
                <!-- Toggle Password Visibility Button -->
                <div class="input-group-append">
                  <button type="button" (click)="togglePasswordVisibility()" class="btn btn-outline-secondary">
                    <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="showPasswordError && forminput.controls['password'].errors?.['required']">
                Password is required.
              </div>
            </div>
            
    
            <div class="text-center">
              <button type="button" (click)="login()" class="btn btn-primary my-4">Sign in</button>
              <div *ngIf="showAlert" class="alert alert-danger" role="alert">
                Incorrect email or password!
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="/#/forgot-password" class="text-light"><small>Forgot password?</small></a>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
