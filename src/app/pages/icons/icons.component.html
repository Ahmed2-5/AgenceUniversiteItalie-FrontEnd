<div class="container-fluid">
  <header class="text-center text-light my-4">
    <h1 class="text-color uppercase font-semibold">Tasks List</h1>
    <div class="d-flex justify-content-center align-items-center">
      <form class="search" (submit)="$event.preventDefault()">
        <input
            class="form-control m-auto"
            style="height: 40px;"
            type="text"
            placeholder="search"
            [(ngModel)]="searchTerm"
            name="search"
        />

      </form>
      <div style="height: 40px">
        <button class="btn btn-primary" (click)="openDialog()">
          <i style="padding-right: 8px;font-size: 18px;" class="fa fa-regular fa-plus"></i>
          Add Task 
        </button>
      </div>
    </div>
  </header>

  <div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let task of filterTasks()" class="card1 text-light m-2" style="width: 18rem; cursor: pointer;">
      <div class="card-body">
        <h5><i class="fa-solid fa-list-check icon"></i> <label class="card-title1">{{ task.taskTitle }}</label></h5>
        <h6 style="color: #555;" class="card-subtitle1 mb-1">{{ task.timeAgo }}</h6>
        <p style="color: #000000" class="card-text1">
          {{ task.taskDescription }}
          <br>
          <span class="deadline">Deadline: {{ task.deadline }}</span>
        </p>
        <span class="badge" [ngClass]="getTaskStatusClass(task.taskstatus)">{{ task.taskstatus }}</span>
      </div>
    </div>
  </div>
  
</div>
