<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <!-- Admins -->
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">ADMINS</h5>
                  <span class="h2 font-weight-bold mb-0">{{ totalAdmins }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-user-shield"></i> <!-- Changed Icon -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Total Tasks -->
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">TOTAL TASKS</h5>
                  <span class="h2 font-weight-bold mb-0">{{ totalTasks }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-primary text-white rounded-circle shadow">
                    <i class="fas fa-tasks"></i> <!-- Unified Icon -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tasks In Progress -->
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">TASKS IN PROGRESS</h5>
                  <span class="h2 font-weight-bold mb-0">{{ tasksEnCoursPercentage }}%</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-tasks"></i> <!-- Unified Icon -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tasks Finished -->
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">TASKS COMPLETED</h5>
                  <span class="h2 font-weight-bold mb-0">{{ tasksDonePercentage }}%</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                    <i class="fas fa-check-circle"></i> <!-- Changed Icon -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- End Row -->
    </div>
  </div>
</div>
