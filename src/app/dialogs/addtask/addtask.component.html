<div class="add-task-container">
    <h2 class="text-color"><strong>Add Task</strong></h2>
    <form>
  
      <div class="form-group">
        <input id="title" class="form-control" type="text" placeholder="Task title" />
      </div>
  
      <div class="form-group">
        <textarea id="description" class="form-control" placeholder="Task description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="deadline"><strong>Deadline</strong></label>
        <input id="deadline" class="form-control-date" type="datetime-local" />
      </div>
  
      <div class="form-group form-inline">
        <label for="attached"><strong>Attached to :</strong></label>
        <button class="add-btn">+</button>
       
      </div>
      <button class="btn btn-primary">Create</button>
    </form>
  </div>
