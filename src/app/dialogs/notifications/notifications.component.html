<div class="notifications">
  <div class="notifications-header">
    <h2>Notifications</h2>
    <button class="mark-all-read" (click)="markAllAsRead()">Mark all as read</button>
  </div>
  <div>
    <div class="slider-container" [ngStyle]="{'height': notifications.length > 4 ? '440px' : 'auto'}">
      <div *ngFor="let notification of notifications.slice(0, visibleNotifications); let i = index"
           [ngClass]="{'notifications-item': notification.readed, 'notifications-itemNotReaded': !notification.readed}">


        <div>
          <div class="icon-text-container">
            <img src="/assets/agencephoto.png">
            <div class="text">
              <div class="text-header">
                <h4>{{notification.notifLib}}</h4>
                <span class="notification-date">{{ getTimeDifference(i) }}</span>
              </div>
              <p>{{ notification.message }}</p>
            </div>
          </div>
        </div>

      

      </div>
    </div>
    <button *ngIf="notifications.length > visibleNotifications" class="show-more" (click)="showMore()">Show More</button>
  </div>
