<div class="notifications">
    <div class="notifications-header">
      <h2>Notifications</h2>
      <button class="mark-all-read">Mark all as read</button>
    </div>
  
    <div>
      <div class="slider-container" style="height: 440px;">
        <div class="notifications-itemNotReaded">
          <div onclick="openTaskstodo()">
            <div class="icon-text-container">
              <div style="margin-left: 12px;"><i class="fa fa-solid fa-list-check"></i></div>
              <div class="text">
                <div class="text-header">
                  <h4>New task</h4>
                  <span class="notification-date">2 hours ago</span>
                </div>
                <p>You have been assigned a new task.</p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="notifications-item">
          <div>
            <div class="icon-text-container">
              <img src="">
              <div class="text">
                <div class="text-header">
                  <h4>Post ACCEPTED</h4>
                  <span class="notification-date">1 day ago</span>
                </div>
                <p>Your post has been approved!</p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="notifications-itemNotReaded">
          <div>
            <div class="icon-text-container">
              <img src="" alt="img">
              <div class="text">
                <div class="text-header">
                  <h4>John Doe</h4>
                  <span class="notification-date">3 days ago</span>
                </div>
                <p>John Doe commented on your post.</p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="notifications-item">
          <div>
            <div class="icon-text-container">
              <img src="/assets/profile2.jpg" alt="img">
              <div class="text">
                <div class="text-header">
                  <h4>Jane Smith</h4>
                  <span class="notification-date">5 days ago</span>
                </div>
                <p>Jane Smith liked your photo.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="show-more">Show More</button>
    </div>
  </div>
