<div class="center-screen">
    <div style="height: 100%;" class=" relative flex flex-col min-w-0 break-words w-full shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-center mb-3 font-bold">
            <h1 style="color: #5e72e4; padding-top: 20px; font-size: 2em; font-weight: bold;">UPDATE USER</h1>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
          </div>
      
          <form (ngSubmit)="onSubmit()">
            <div class="flex flex-wrap">
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                    First name
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    id="inputFirstname" [(ngModel)]="user.prenom" name="fname"
                  />
                  <div *ngIf="!user.prenom && user.prenom !== undefined" class="alert alert-danger" role="alert">
                    This field is required.
                  </div>
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                    Last name
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    id="inputLastname" [(ngModel)]="user.nom" name="lname"
                  />
                  <div *ngIf="!user.nom && user.nom !== undefined" class="alert alert-danger" role="alert">
                    This field is required.
                  </div>
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                    Email
                  </label>
                  <input
                    type="email"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    id="inputEmail4" [(ngModel)]="user.adresseMail" name="email" disabled
                  />
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                    Role
                  </label>
                  <select class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                      id="inputRole"
                      name="inputRole"
                      [(ngModel)]="user.role.libelleRole" disabled>
                   <option [ngValue]="'SUPER_ADMIN'">SUPER_ADMIN</option>
                   <option [ngValue]="'ADMIN'">ADMIN</option>
                  </select>
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                    Phone Number
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    id="inputtel" [(ngModel)]="user.telephone" name="telephone"
                  />
                  <div *ngIf="!user.nom && user.nom !== undefined" class="alert alert-danger" role="alert">
                    This field is required.
                  </div>
                </div>
              </div>
            </div>
      
            <div *ngIf="showUpdateAlert" class="alert alert-danger" role="alert">
              Please fill in all required fields and correct any errors.
            </div>
            <div class="text-center mt-2">
              <button
              class="btn-sm btn-primary bg-blue-600 text-white active:bg-blue-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
              type="submit"
                (click)="onUpdateClick()"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
